<script src="js/jquery.cycle2.js"></script>
<style>

       
    * {
        margin: 0;
        padding: 0;
    }
    #container {
        margin-top: 10px;
        width: 100%;
        height: 474px;
        position: relative;
        overflow: hidden;
       
    }
    #slideshow {
        height: 100%;
        width: 100%;
    }
    #slideshow img {
        height: 100%;
        width: 100%;
    }
    #pager {
        height: 120px;
        width: 100%;
        position: absolute;
        bottom: 5%;
        background: rgba(0,0,0,.5);
        z-index: 1000;
        opacity: 0;
        transition: all 0.3s ease-in-out 0s;
    }
    #pager:hover {
       opacity: 1;
    }    
    
    #prev {
        height: 120px;
        width: 120px;
        position: absolute;
        top: 0;
        bottom: 0;
        left:0;
        margin: auto 10px;
    }
     #next {
        height: 120px;
        width: 120px;
        position: absolute;
        top: 0;
        bottom: 0;
        right:0;
        margin: auto 10px;
    }
    </style>



<section class="photography">

    <div id="container">
        
        <div class="row">
            
            <div class="col-md-2"></div>
            
            <div class="col-md-8">
        <div id="slideshow" class="cycle-slideshow" data-cycle-fx="fade" data-cycle-speed="600" data-cycle-timeout="3000" 
             data-cycle-next="#next" data-cylce-prev ="#prev"
             data-cylce-pager-template="<a href='#'><img src='{{src}}' height=100 width=150/>">
